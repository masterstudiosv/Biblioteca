<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-weight: 700;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .search-container {
            max-width: 700px;
            margin: 2rem auto;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #667eea;
        }

        .books-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem 2rem;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .book-cover-container {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .book-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .book-card:hover .book-cover {
            transform: scale(1.05);
        }

        .book-cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .book-card:hover .book-cover-overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .book-cover-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .book-cover-fallback::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .book-icon-large {
            font-size: 6rem;
            color: white;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .book-body {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            color: #667eea;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .book-author {
            color: #764ba2;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .book-year {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .book-description {
            color: #555;
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 1.5rem;
        }

        .book-footer {
            display: flex;
            gap: 1rem;
            padding: 0;
        }

        .btn-view {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-download {
            flex: 1;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-download:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .modal-content {
            border-radius: 20px;
            overflow: hidden;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .modal-title {
            font-weight: 700;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 0;
            background: #f8f9fa;
        }

        .pdf-viewer {
            width: 100%;
            height: 75vh;
            border: none;
        }

        .modal-footer {
            background: #f8f9fa;
            border: none;
            padding: 1.5rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .no-results i {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .no-results h3 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .book-cover-container {
                height: 280px;
            }

            .book-footer {
                flex-direction: column;
            }

            .pdf-viewer {
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container text-center">
            <h1><i class="bi bi-book-half"></i> Biblioteca Lunar</h1>
            <p>Abre un libro, abre un universo</p>
        </div>
    </div>

    <div class="search-container">
        <div class="container">
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Buscar por título o autor...">
            </div>
        </div>
    </div>

    <div class="books-container">
        <div class="row g-4" id="booksContainer"></div>
        <div id="noResults" class="no-results d-none">
            <i class="bi bi-emoji-frown"></i>
            <h3>No se encontraron resultados</h3>
            <p>Intenta con otros términos de búsqueda</p>
        </div>
    </div>

    <div class="modal fade" id="pdfModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">
                        <i class="bi bi-file-pdf"></i> Visualizador de PDF
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <embed id="pdfViewer" class="pdf-viewer" type="application/pdf">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a id="downloadPdfBtn" href="#" class="btn btn-primary" download>
                        <i class="bi bi-download"></i> Descargar PDF
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="mb-0">© 2025 Biblioteca Virtual - Todos los derechos reservados L&M</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const books = [
            {
                title: "Una chica de noche",
                author: "Abi Sandoval",
                year: "2025",
                description: "L1",
                file: "Una chica de noche.pdf",
                cover: "Una chica de noche.jpg"
            },
            {
                title: "Medio Tiempo",
                author: "Escritor Nocturno",
                year: "2025",
                description: "Libro de Romance.",
                file: "Tiempo medio.pdf",
                cover: "Medio tiempo.png"
            },
            {
                title: "Destello de Luz",
                author: "Escritor Nocturno",
                year: "2025",
                description: "Libro de Romance.",
                file: "Destello de Luz.pdf",
                cover: "Destello de Luz.png"
            },
            {
                title: "Abrazos que Hablan",
                author: "Escritor Nocturno",
                year: "2025",
                description: "Poesía",
                file: "Abrazos que Hablan.pdf",
                cover: "Poema.png"
            },
            {
                title: "I Love",
                author: "Escritor Nocturno",
                year: "2025",
                description: "L1",
                file: "I LOVE.pdf",
                cover: "I LOVE.jpg"
            },
             {
                title: "Tapestry de Amor Realidad y Fantasía en Un Solo Latido",
                author: "Escritor Nocturno",
                year: "2025",
                description: "L2",
                file: "Tapestry de Amor Realidad y Fantasía en Un Solo Latido.pdf",
                cover: "Tapestry de Amor Realidad y Fantasía en Un Solo Latido.png"
            },
            {
                title: "La calma antes de lo incierto",
                author: "Escritor Nocturno",
                year: "2025",
                description: "L3",
                file: "La calma antes de lo incierto.pdf",
                cover: "La calma antes de lo incierto.jpg"
            },
            {
                title: "Ella y la banca que no olvida",
                author: "Escritor Nocturno",
                year: "2025",
                description: "L4",
                file: "Ella y la banca que no olvida.pdf",
                cover: "Ella y la banca que no olvida.jpg"
            }
        ];

        function renderBooks(booksToRender) {
            const container = document.getElementById('booksContainer');
            const noResults = document.getElementById('noResults');
            
            container.innerHTML = '';
            
            if (booksToRender.length === 0) {
                noResults.classList.remove('d-none');
                return;
            }
            
            noResults.classList.add('d-none');
            
            booksToRender.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-6 col-lg-4';
                
                const coverHTML = book.cover && book.cover.trim() !== '' 
                    ? `<img src="${book.cover}" alt="${book.title}" class="book-cover" onerror="this.parentElement.innerHTML='<div class=book-cover-fallback><i class=\\'bi bi-book-fill book-icon-large\\'></i></div>'">
                       <div class="book-cover-overlay">
                           <span class="overlay-text"><i class="bi bi-eye"></i> Ver libro</span>
                       </div>`
                    : `<div class="book-cover-fallback">
                           <i class="bi bi-book-fill book-icon-large"></i>
                       </div>`;
                
                col.innerHTML = `
                    <div class="book-card">
                        <div class="book-cover-container">
                            ${coverHTML}
                        </div>
                        <div class="book-body">
                            <h3 class="book-title">${book.title}</h3>
                            <div class="book-author">
                                <i class="bi bi-person-fill"></i>
                                ${book.author}
                            </div>
                            <div class="book-year">
                                <i class="bi bi-calendar-event"></i>
                                ${book.year}
                            </div>
                            <p class="book-description">${book.description}</p>
                            <div class="book-footer">
                                <button class="btn-view" onclick="openPdf('${book.file}', '${book.title}')">
                                    <i class="bi bi-eye"></i> Ver PDF
                                </button>
                                <a href="${book.file}" class="btn-download" download="${book.title}.pdf">
                                    <i class="bi bi-download"></i> Descargar
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(col);
            });
        }

        function openPdf(filename, title) {
            const pdfViewer = document.getElementById('pdfViewer');
            const modalTitle = document.getElementById('pdfModalLabel');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            
            pdfViewer.src = filename;
            modalTitle.innerHTML = `<i class="bi bi-file-pdf"></i> ${title}`;
            downloadBtn.href = filename;
            downloadBtn.download = `${title}.pdf`;
            
            const modal = new bootstrap.Modal(document.getElementById('pdfModal'));
            modal.show();
        }

        function searchBooks(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderBooks(books);
                return;
            }
            
            const filteredBooks = books.filter(book => {
                return book.title.toLowerCase().includes(searchTerm) || 
                       book.author.toLowerCase().includes(searchTerm);
            });
            
            renderBooks(filteredBooks);
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchBooks(e.target.value);
        });

        document.getElementById('pdfModal').addEventListener('hidden.bs.modal', function() {
            document.getElementById('pdfViewer').src = '';
        });

        document.addEventListener('DOMContentLoaded', function() {
            renderBooks(books);
        });
    </script>

</body>
</html>
