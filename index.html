<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Lunar</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <div class="header-main">
            <div class="container text-center">
                <div class="header-ornament"></div>
                <h1 class="logo-text">BIBLIOTECA LUNAR</h1>
                <p class="logo-subtitle">Abre un libro, abre un universo</p>
            </div>
        </div>
    </div>

    <div class="search-section">
        <div class="container">
            <div class="search-wrapper">
                <div class="search-box">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Buscar por título, autor o tema...">
                    <button class="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="books-section">
        <div class="container">
            <div class="section-header text-center">
                <h2 class="section-title">Colección Literaria</h2>
                <p class="section-subtitle">Descubre nuestra selección de obras destacadas</p>
            </div>
            
            <div class="books-grid" id="booksContainer"></div>
            
            <div id="noResults" class="no-results d-none">
                <div class="no-results-icon">
                    <i class="bi bi-book"></i>
                </div>
                <h3>No se encontraron resultados</h3>
                <p>Intenta con otros términos de búsqueda</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookInfoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookInfoModalLabel">Información del Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="book-modal-content" id="bookModalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-fullscreen" id="pdfModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Visualizador de PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <embed id="pdfViewer" class="pdf-viewer" type="application/pdf">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container text-center">
            <div class="footer-ornament"></div>
            <p>© 2025 <span class="footer-brand">Biblioteca Lunar</span> — Todos los derechos reservados L&M</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="libros.js" defer></script>
    <script src="script.js" defer></script>
    



</body>
</html>
